<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soloq Corredor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="start-screen">
        <h1>Corredor Invertido</h1>
        <img src="images/foto-inicio.png" alt="Foto do Soloq" class="profile-pic">
        <div id="highscore-display">Recorde: 0</div>
        <div class="instructions-box">
            <p><strong>Como jogar?</strong><br>Aperte na tela para fazer o Soloq pular e evitar os obstáculos.</p>
            <p class="dica"><strong>Dica:</strong> Chegue a 1000 pontos para se tornar o Soloq supremo!</p>
        </div>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <div id="game-ui" style="display: none;">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="score-container">Pontuação: <span id="score">0</span></div>
        <div id="instructions">Pressione Espaço ou Toque para Descer!</div>
    </div>
    
    <video id="background-video" src="videos/vitoria.mp4" muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out; pointer-events: none;"></video>

    <audio id="pulo-sound" src="sons/pulo.mp3" preload="auto"></audio>
    <audio id="aterrissagem-sound" src="sons/aterrissagem.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="sons/gameover.mp3" preload="auto"></audio>
    <audio id="vitoria-sound" src="sons/vitoria.mp3" preload="auto"></audio>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar ServiceWorker: ', error);
                    });
            });
        }
    </script>
</body>
</html>
